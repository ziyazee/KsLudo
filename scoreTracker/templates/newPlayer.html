{% extends 'base.html' %}


{% block content %}
<br>
<div class="row container">
	<div class="col s12 m8 l4 offset-m2 offset-l4">
		<div class="card">

			<div class="card-action grey darken-4 white-text">
				<center><h3>New player</h3></center>
			</div>

			<div class="card-content">
                <form method="Post" class="post-form"enctype="multipart/form-data">
                    {% csrf_token %}
                <div class="form-field">
					<label for="username">Player name</label>
					<input type="text" id="username" name="PlayerName" required>
                </div><br>
                <input type="hidden" id="username" name="MatchesPlayed" value="0">
                <input type="hidden" id="username" name="TotalScore" value="0">
                <input type="hidden" id="username" name="Average" value="0">

                        </div>
                    </div> -->

                        <div class="col s7 m6">
                            <div class="form-field ">
                                <button type="submit" name="one" class="btn-large waves-effect waves-dark grey darken-4" style="width:100%;">Add more</button>
                            </div>
                        </div>
                        <div class="col s5 m6">
                            <div class="form-field ">
                                <button type="submit" class="btn-large waves-effect waves-dark grey darken-4" style="width:100%;">Done</button>
                            </div>
                        </div>
                    </div>
                    </form>

		</div>
	</div>
</div>
